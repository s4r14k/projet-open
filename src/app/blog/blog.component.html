<div class="card">
  <div class="card-body">
    <div class="col col-lg-12">
      <h4 class="card-title">{{ title }}</h4>
      <p class="card-text">{{ content }}</p>
    </div>
    <div class="col-md-8">
      <button class="btn btn-primary col-md-3" (click)="getLoveIts()">{{ loveIts }}</button>
      <button class="btn btn-danger col-md-3" (click)="getDontLoveIts()">{{ dontLoveIts }}</button>
    </div>
  </div>
</div>
